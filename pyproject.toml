[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "rtfd"
version = "0.1.0"
description = "MCP gateway server for library documentation search (Google, GitHub, PyPI)."
authors = [{ name = "Doc MCP" }]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=0.2.0",
    "httpx>=0.26.0",
    "beautifulsoup4>=4.12.0",
    "toonify>=1.5.0",
    "markdownify>=0.11.6",
    "docutils>=0.20.1",
    "tiktoken>=0.5.0"
]

[project.scripts]
rtfd = "RTFD.server:run"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages]
find = { where = ["src"] }
