name: Release and Publish to PyPI

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # For PyPI trusted publishing (future use)

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Configure git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Validate Changelog
      run: python scripts/update_changelog.py check

    - name: Update Changelog
      run: python scripts/update_changelog.py update ${{ inputs.bump_type }}

    - name: Bump version
      run: python scripts/bump_version.py ${{ inputs.bump_type }}

    - name: Get new version
      id: version
      run: |
        import re
        import os
        with open('pyproject.toml') as f:
          content = f.read()
        match = re.search(r'version\s*=\s*"([^"]+)"', content)
        version = match.group(1)
        with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
          f.write(f"version={version}\n")
      shell: python

    - name: Extract Release Notes
      run: python scripts/update_changelog.py extract ${{ steps.version.outputs.version }} > release_notes.md

    - name: Commit version bump
      run: |
        git add pyproject.toml src/RTFD/__init__.py CHANGELOG.md
        git commit -m "chore: release v${{ steps.version.outputs.version }}"

    - name: Create tag
      run: |
        git tag v${{ steps.version.outputs.version }}

    - name: Push changes
      run: |
        git push origin main
        git push origin v${{ steps.version.outputs.version }}

    - name: Build distributions
      run: uv build

    - name: Check distributions with twine
      run: uv run --with twine twine check dist/*

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: v${{ steps.version.outputs.version }}
        body_path: release_notes.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
